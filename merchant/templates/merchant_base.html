<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>{% block title %}Merchant Portal{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'merchant/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    {% include "partials/merchant_navbar.html" %}

    <!-- Main content should flex-grow -->
    <main class="flex-grow-1 py-4">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/merchant_footer.html" %}
</body>

</html>
