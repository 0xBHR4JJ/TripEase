{% extends "merchant_base.html" %}
{% block title %}Delete Bus{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "<strong>{{ bus }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transport:bus_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
